<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D N D</title>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/e163c6518afdb5035f3933758c68e480?family=SylfaenW01-Regular" rel="stylesheet"
        type="text/css" />

</head>

<body>
    <div class="dndContainer">
        <div class="head">
            <span class="heading"></span>
        </div>
        <div class="rowChatMap">
            <!-- chat and chat buttons -->
            <div class="colChat">
                <div class="chatTextOutside">
                    <form><textarea id="chatDisplay" name="chatDisplay" readonly class="chatTextLetters" rows="10"
                            cols="30">Welcome</textarea>
                    </form>
                </div>
                <div class="chatButtons">
                    <form>
                        <input id="nameInput" class="nameInputBox" type="text" placeholder="Your name">
                        <input id="chatInput" class="chatInputBox" type="text">
                        <button id="chatSendButton" class="sendButton" type="button"></button>
                    </form>
                </div>
            </div>
            <div class="colMap">
                <!-- map and map buttons -->
                <div class="mapImage">
                    <canvas id="myCanvas" ondrop="dropHandler(event);"
                        ondragover="dragOverHandler(event);" width="900" height="611" onclick="myClick(this)">your
                        browser does not support the
                        HTML canvas tag
                    </canvas>
                </div>
                <div class="mapButtons">
                    <button class="rollButton" id="rollButton"></button>
                    <button class="imageButton" id="imageButton" onclick="document.getElementById('files').click();"></button>
                    <input id="files" class="fileInputButton" type="file" name="files[]" multiple accept="image/*"></input>
                </div>
                <div class="skell"><img src="images/skell.png" alt="image of two skelletons cheering" width="103"
                        height="126"></div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
